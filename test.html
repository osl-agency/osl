<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreative Seite</title>
    <script src="https://script.google.com/macros/s/AKfycbzq4xxc9GvzeNv47OPAoRQa2ME_X0_SDPwzdiw7Js1oTo-_ddCMRsDxMmlwuB_3UTTwJA/exec"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background-color: #f9f9f9;
            color: #000000;
        }

        header {
            display: flex;
            font-family: sans-serif;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(28, 28, 28, 0.3);
        }

        h1 {
            font-size: 22px;
        }

        .acc-menu{
            height: 29px;
            width: 29px;
        }

        .acc-menu:hover{
            background-color: rgba(128, 128, 128, 0.201);
            border-radius: 12px;
        }

        .menu-icon {
            font-size: 26px;
            cursor: pointer;
        }

        .menu-icon:hover {
            border-radius: 20%;
            background-color: rgba(95, 95, 95, 0.144);
        }

        .menu {
            display: none;
            flex-direction: column;
            position: absolute;
            top: 58px;
            height: 450px;
            width: 150px;
            background-color: white;
            border-radius: 5px;
            border: 1px solid grey;
            padding: 10px;
            transition: 0.3s ease-in-out;
        }

        .menu a {
            text-decoration: none;
            color: #000000;
            padding: 9px;
            margin-bottom: 12px;
            border: 1px solid rgb(234, 232, 232);
            border-radius: 9px;
            margin: 10px;
            background-color: rgb(234, 232, 232);
            transition: 0.34s ease-in-out;
        }

        .menu a:hover {
            background-color: rgba(151, 149, 149, 0.46);
        }

        .menu a:last-child {
            border-bottom: none;
            transition: 0.3s ease-in-out;
        }

        .title {
            margin: 20px 0;
            text-align: center;
            font-size: 1.5em;
            font-family: 'Times New Roman', serif;
        }

        .filter {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
            margin: 10px 0;
            overflow-x: auto;
            white-space: nowrap;
            flex-wrap: nowrap;
        }

        .filterbtn {
            border: 0.1px solid #213d6df3;
            border-radius: 4px;
            color: white;
            background-color: #213d6df3;
            transition: background-color 0.3s;
            padding: 5px 6px;
            font-size: 0.8em;
            flex-shrink: 1;
            min-width: 50px;
        }

        .filterbtn:hover {
            background-color: #000000;
        }

        .reset-icon {
            font-size: 0.9em;
            border: 1px solid black;
            border-radius: 4px;
            padding: 2px 3px;
            flex-shrink: 1;
            margin: 5px;
        }

        .filter select {
            padding: 2px 3px;
            background: none;
            border: 1px solid black;
            border-radius: 4px;
            font-size: 0.8em;
            flex-shrink: 1;
            min-width: 80px;
            transition: border-color 0.3s ease;
            margin: 5px;
        }

        .filter select:hover {
            border: 1px solid black;
        }

        .filter option {
            margin-top: 2px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .profile-card {
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 600px;
            height: auto;
            border: 1.5px solid black;
            border-radius: 10px;
            padding: 15px;
            padding-top: 23px;
            background-color: #ffffff;
            box-shadow: 0 0 9px rgba(28, 28, 28, 0.2);
            flex-wrap: nowrap;
        }

        .profile-card img {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            margin-right: 25px;
            margin-left: 22px;
            border: 1.5px solid black;
            transition: all 0.3s ease;
        }

        .profile-info {
            border-left: 1.35px solid black;
            padding-left: 25px;
            padding-right: 23px;
            display: flex;
            flex-direction: column;
            gap: 5px;
            flex: 1;
            transition: all 0.3s ease;
        }

        .card-txt {
            font-size: auto;
            background-color: #ffffff;
            padding: 3px 6px;
            border: 1.4px solid black;
            border-radius: 3.8px;
            box-shadow: 0 0 2px rgba(28, 28, 28, 0.1);
            margin-bottom: 5px;
        }

        .contact-auswahl-btn {
            background-color: #213d6df3;
            border: none;
            color: #ffffff;
            padding: 7px 8px;
            border-radius: 6px;
            margin-top: 16px;
            font-weight: bolder;
            transition: 0.35s ease-in-out;
        }

        .contact-auswahl-btn:hover {
            background-color: #0d1728f3;
        }

        .auswählen {
            align-items: center;
            justify-content: flex-start;
            gap: 15px;
        }

        .ad-space {
            width: 90%;
            max-width: 600px;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #000000;
            color: #000000;
            background-color: #ffffff;
            font-size: 1em;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .date {
            font-size: 12px;
            color: rgb(119, 118, 118);
        }

        .no-results {
            display: none;
            font-size: 1.5em;
            color: black;
            text-align: center;
            margin-top: 85px;
        }
        .no-results2{
            text-align: center;
            font-size: 1.1em;
            color: rgb(95, 95, 95);
            margin-top: 8px;
        }

        @media (min-width: 848px) {
            .auswählen {
                max-width: 27%;
            }
        }

        @media (max-width: 768px) {
            .profile-card {
                padding: 12px;
                flex-direction: column;
                align-items: center;
                height: auto;
                flex-wrap: wrap;
            }

            .profile-card img {
                width: 40px;
                height: 40px;
                margin: 0 0 10px 0;
            }

            .profile-info {
                padding-left: 15px;
                padding-right: 15px;
                text-align: center;
                border-left: none;
            }

            .auswählen {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }

            .card-txt {
                font-size: 0.9em;
            }

            .contact-auswahl-btn {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 10px;
                border: 1px solid black;
            }

            .profile-card img {
                width: 30px;
                height: 30px;
            }

            .profile-info {
                padding-left: 10px;
                padding-right: 10px;
                border-left: none;
            }

            .auswählen {
                gap: 8px;
            }

            .card-txt {
                font-size: 0.8em;
            }

            .contact-auswahl-btn {
                padding: 5px 6px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        <h1><u>OSL</u></h1>
        <img class="acc-menu" id="acc-menu" src="edituser-icon-removebg-preview.png" alt="Account Menu">
    </header>
    <div class="menu" id="menu">
        <a href="index.html"><strong>Startseite</strong></a>
        <a href="acc.html"><strong>Account</strong></a>
        <a href="hilfe.html"><strong>Hilfe</strong></a>
        <a href="contact.html"><strong>Kontakt</strong></a>
    </div>
    <div class="title"><strong>Aktuelle Gebote von Unternehmen an Influencer:</strong></div>

    <div class="filter">
        <select id="themenbereich-filter">
            <option value="">Themenbereich</option>
            <option value="Fitness">Fitness</option>
            <option value="Mode">Mode</option>
            <option value="Technik">Technik</option>
            <option value="Essen">Essen</option>
            <option value="Dienstleistung">Dienstleistung</option>
        </select>
        <select id="follower-filter">
            <option value="0">Min. Follower</option>
            <option value="1000">1k</option>
            <option value="3000">3k</option>
            <option value="5000">5k</option>
            <option value="10000">10k</option>
            <option value="20000">20k+</option>
        </select>
        <select id="preis-filter">
            <option value="1000">Max. Preis</option>
            <option value="20">20€</option>
            <option value="30">30€</option>
            <option value="50">50€</option>
            <option value="80">80€</option>
            <option value="100">100€+</option>
        </select>
        <button class="filterbtn" onclick="applyFilters()"><strong>Filter anwenden</strong></button>
        <div class="reset-icon" id="reset-icon" onclick="resetFilters()">ⓧ</div>
    </div>

    <div class="container" id="profileContainer">
        <!-- Profilkarten werden hier dynamisch eingefügt -->
    </div>

    <div class="no-results" id="no-results"><strong>Nothing Found...<br><div class="no-results2">Please try again...</div></strong></div>

    <script>
window.onerror = function(message, source, lineno, colno, error) {
    console.error("Fehler aufgetreten:", message, "in", source, "Zeile:", lineno);
    alert("Es ist ein Fehler aufgetreten. Bitte überprüfen Sie die Konsole für weitere Details.");
}

function loadProfileData() {
    google.script.run
        .withSuccessHandler(createProfileCards)
        .withFailureHandler(function(error) {
            console.error('Fehler beim Laden der Daten:', error);
            alert('Es gab einen Fehler beim Laden der Daten. Bitte versuchen Sie es später erneut.');
        })
        .getSheetData();
}




        function showResetIcon(selectElement) {
            var resetIcon = document.getElementById('reset-icon');
            resetIcon.classList.add('active');
        }

        function resetFilters() {
            document.getElementById('themenbereich-filter').value = "";
            document.getElementById('follower-filter').value = "0";
            document.getElementById('preis-filter').value = "1000";
            document.getElementById('reset-icon').classList.remove('active');
            applyFilters();
        }

        function toggleMenu() {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'flex') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'flex';
            }
        }

        document.getElementById('acc-menu').addEventListener('click', function() {
            setTimeout(function() {
                window.location.href = 'account.html';
            }, 0);
        });

        function applyFilters() {
            setTimeout(function() {
                var themenbereich = document.getElementById('themenbereich-filter').value.toLowerCase();
                var follower = parseInt(document.getElementById('follower-filter').value);
                var preis = parseInt(document.getElementById('preis-filter').value);

                var cards = document.querySelectorAll('.profile-card');
                var adSpaces = document.querySelectorAll('.ad-space');
                var noResults = document.getElementById('no-results');
                var adIndex = 0;
                var cardsVisible = false;

                cards.forEach(function(card, index) {
                    var cardThemenbereich = card.getAttribute('data-themenbereich').toLowerCase();
                    var cardFollower = parseInt(card.getAttribute('data-follower'));
                    var cardPreis = parseInt(card.getAttribute('data-preis'));

                    var showCard = true;

                    if (themenbereich && cardThemenbereich !== themenbereich) {
                        showCard = false;
                    }

                    if (follower && cardFollower < follower) {
                        showCard = false;
                    }

                    if (preis && cardPreis > preis) {
                        showCard = false;
                    }

                    if (showCard) {
                        card.style.display = 'flex';
                        if (adSpaces[adIndex]) {
                            adSpaces[adIndex].style.display = 'flex';
                            adIndex++;
                        }
                        cardsVisible = true;
                    } else {
                        card.style.display = 'none';
                        if (adSpaces[index]) {
                            adSpaces[index].style.display = 'none';
                        }
                    }
                });

                if (cardsVisible) {
                    noResults.style.display = 'none';
                } else {
                    noResults.style.display = 'block';
                }
            }, 50);
        }

        function loadProfileData() {
            google.script.run.withSuccessHandler(createProfileCards).getSheetData();
        }

        function createProfileCards(data) {
            var container = document.getElementById('profileContainer');
            container.innerHTML = ''; // Leere den Container

            data.forEach(function(row, index) {
                var card = document.createElement('div');
                card.className = 'profile-card';
                card.setAttribute('data-themenbereich', row[0]); // Platform
                card.setAttribute('data-follower', '5800'); // Beispielwert, da nicht in den Spaltendaten enthalten
                card.setAttribute('data-preis', row[3]); // Preis

                card.innerHTML = `
                    <img src="placeholder.jpg" alt="Profilbild">
                    <div class="profile-info">
                        <div class="card-txt"><strong>Name:</strong> ${row[1]}</div>
                        <div class="card-txt"><strong>Email:</strong> ${row[2]}</div>
                        <div class="card-txt"><strong>Plattform:</strong> ${row[0]}</div>
                        <div class="card-txt"><strong>Preis:</strong> ${row[3]}€</div>
                        <div class="date">⏱︎ Gerade eben</div>
                    </div>
                    <div class="auswählen">
                        <div class="auswahl-info">
                            <br>Kontaktieren Sie dieses Unternehmen bei Interesse.
                            <br>Interagieren Sie höflich und respektvoll.
                        </div>
                        <button class="contact-auswahl-btn">Ansehen</button>
                    </div>
                `;

                container.appendChild(card);

                // Füge Werbung nach jeder Karte ein, außer nach der letzten
                if (index < data.length - 1) {
                    var adSpace = document.createElement('div');
                    adSpace.className = 'ad-space';
                    adSpace.textContent = 'Werbung';
                    container.appendChild(adSpace);
                }
            });

            // Aktualisiere die Filter nach dem Laden der Karten
            applyFilters();
        }

        // Lade die Profildaten beim Seitenstart
        window.onload = function() {
            loadProfileData();
        };
    </script>
</body>
</html>
